<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-bind</title>
</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id = "app">
        <input type = "text" v-model="message" >
        <h1>{{ message }}</h1>
    </div>

    <script>

        var app = new Vue({
            el : "#app",
            data : {
                message : "预先设定的变量值"
            },
            methods : {
                doInt : function(p) {
                    this.message = p 
                }
            }
        })
    </script>
</body>
