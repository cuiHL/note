<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>helloworld</title>
</head>

<body>
    <div id = "app">
        {{ message}}
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
        el : '#app',
        data : {
            message : 'Hello Vue',
            todos : [
                { text: '学习 JavaScript'},
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    })
    </script>

</body>



</html>
