<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-bind</title>
</head>

<body>

    <div id="msg">
        <div>
            <a href="javascript:void(0)" @click=prev class="left">
                <img src="prev.jpg">
            </a>

            <img v-bind:src="msgArray[index]" />

            <a href="javascript:void(0)" @click=next class="right">
                <img src="next.jpg">
            </a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el : "#msg",
            data : {
                index : 0,
                msgArray : [
                    "2.jpg",
                    "1.jpg",
                    "3.jpg",
                    "4.jpg"
                ]
            },
            methods : {
                next : function() {
                    this.index++;
                },
                prev : function() {
                    this.index--;
                }
            }
        })
    </script>

</body>
