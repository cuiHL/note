<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-text</title>
</head>

<body>

    <!-- <div id="app" v-text='message'></div>
    <div id="app" v-html='sina'></div> -->

    <div id="app">
     <p v-html='sina'></p>
     <p v-text='message'> </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                message : "你好,小黑",
                sina: "<a href=https://www.sina.com.cn/>新浪</a>"
            }
        })
    </script>


</body>
