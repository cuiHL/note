            template:'<div ref="menu" style="position:absolute">\
                <ul class="dropdown-menu" style="display:block">\
                    <slot :data="data"></slot>\
                </ul>\
            </div>',
            data: function(){
                return {offset:{top:0, left:0}, data:{}}
            },
            methods: {
                open: function(event){
                },
                show: function(event, data){
                    this.data = data;
                    var left = $(document).scrollLeft();
                    var top = $(document).scrollTop();
                    var x= event.clientX;
                    var y = event.clientY;
                    $(this.$refs.menu).css({'top':y - this.offset.top + top, 'left':x - this.offset.left + left}).show();
                },
                hide: function(){
                    $(this.$refs.menu).hide();
                }
            },
            mounted: function(){
                var menu = this.$refs.menu;
                var offset = $(menu).offset();      //对于浏览器文档的距离
                var position = $(menu).position();  //获取相对于最近的父级(position:relative或position:absolute)的位置
                this.offset = {left: offset.left - position.left, top: offset.top - position.top};
                this.hide();
            }
        });


        Vue.component('dw-ztree', {
            template: '<ul ref="tree" class="ztree" :id="id"></ul>',
            props: {
                data:{default:[]},   //[{id, pid, name, data}]
                simpleData:{default:true},   //是否使用简单数据
                //允许拖动
                editEnable: {default:true},    //是否允许拖动
                beforeDrop: null,    //function(node， target_node, move_type)    是否允许放置,"inner"：成为子节点，"prev"：成为同级前一个节点，"next"：成为同级后一个节点
                beforeDrag: null,    //function(node)    是否允许拖动
                //异步加载
                asyncEnable: {type: Boolean, defaul:false},
                url: {type: String, default: ''},
                params: {default:()=>{return ['id', 'name']}},
                //checkbox
                checkEnable: {default: false},
                chkboxType: {default:function(){return {Y:'ps', N:'s'}}}
            },
            data: function(){
                var id = 'tree_'+parseInt(Math.random()*100);
                return {
                    id: id
                }
            },
            methods: {
                getSelectedNodes: function(){
                    var nodes = this.zTreeObj.getSelectedNodes();
                    return nodes;
                },
                getCurrentNode: function(){
                    var nodes = this.zTreeObj.getSelectedNodes();
                    if(nodes.length==0)return null;
                    return nodes[0];
                },
                getCheckedNodes: function(){
                    var nodes = this.zTreeObj.getCheckedNodes();
                    return nodes;
                },
                getNode: function(id){
                    var node = this.zTreeObj.getNodeByParam('id', id);
                    return node;
                },
                addNode: function(parentNode, index, node){
                    var nodes = this.zTreeObj.addNodes(parentNode, index, node);
                    return nodes[0];
                },
                updateNode: function(node){
                    this.zTreeObj.updateNode(node);
                },
                removeNode: function(node){
                    this.zTreeObj.removeNode(node);
                },
                selectNode: function(node){
                    this.zTreeObj.selectNode(node);
                },
                expendAll: function(flag){
                    this.zTreeObj.expendAll(flag);
                },
                expendNode: function(node, flag, all){
                    this.zTreeObj.expendAll(node, flag, all);
                },
                init: function(){
                    var self = this;
                    var setting = {
                        view: {
                            showIcon: true,
                            showLine: true
                        },
                        callback: {
                            onClick: function(event, treeId, treeNode){
                                self.zTreeObj.selectNode(treeNode);
                                self.$emit('click', treeNode);
                            },
                            onRightClick: function(event, treeId, treeNode){
                                self.zTreeObj.selectNode(treeNode);
                                self.$emit('right-click', event, treeNode);
                            },
                            onDrop: function(event, treeId, treeNodes, targetNode, moveType){
                                if(!moveType)return;
                                var treeNode = treeNodes[0];
                                self.$emit('drop', treeNode, targetNode, moveType);
                            },
                            beforeDrag: function(treeId, treeNodes) {
                                if(self.beforeDrag){
                                    return self.beforeDrag(treeNodes[0]);
                                }
                                return true;
                            },
                            beforeDrop: function(treeId, treeNodes, targetNode, moveType) {
                                if(self.beforeDrag){
                                    return self.beforeDrop(treeNodes[0], targetNode, moveType);
                                }
                                return true;
                            }
                        }
                    };
                    if(this.simpleData){
                        setting.data = {
                            simpleData: {
                                enable: self.simpleData,
                                idKey: "id",
                                pIdKey: "pId",
                                rootPId: "0"
                            }
                        }
                    }
                    if(this.editEnable){
                        setting.edit = {
                            enable: true,
                            showRemoveBtn: false,
                            showRenameBtn: false
                        };
                    }
                    if(this.asyncEnable){   //isParent
                        setting.async = {
                            enable: true,
                            url: self.url,
                            type: 'get',
                            autoParam: self.params
                        };
                    }
                    if(this.checkEnable){   //checked
                        setting.check = {
                            enable: true,
                            chkboxType: self.chkboxType
                        };
                    }
                    //把除了id, pid, name之外的其他属性放到data里
                    var nodes = [];
                    if(this.simpleData){
                        nodes = this.data;
                    }else{
                        nodes = [this.data];
                    }
                    this.zTreeObj = $.fn.zTree.init($(this.$refs.tree), setting, nodes);
                }
            },
            mounted: function(){
                this.init();
            },
            watch: {
                data:{
                    handler: function(val, oldVal){
                        this.init();
                    }, deep: true
                }
            }
        });

                        let  str = url.substr( 1 ); //substr()方法返回从参数值开始到结束的字符串；
                        let  strs = str.split( "&" );
                        for ( let  i = 0; i < strs.length; i++ ) {
                            theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );
